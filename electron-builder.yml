productName: MovieCast
appId: io.moviecast.desktop
artifactName: "${productName}-${os}-${arch}-${version}.${ext}"
asar: true
compression: maximum
copyright: "Copyright Â© 2018 MovieCast"
directories:
  app: src
  buildResources: resources
  output: releases
forceCodeSigning: false
mac:
  category: public.app-category.productivity
  minimumSystemVersion: "10.12"
  target: zip
linux:
  target:
    - AppImage
    - tar.xz
nsis:
  perMachine: true
  oneClick: false
  allowToChangeInstallationDirectory: true
nodeGypRebuild: false
npmRebuild: true

# Fixes build errors
files:
  - "package.json"
  - "!node_modules${/*}"
  -
    from: "dist/main"
  -
    from: "dist/renderer"
  -
    from: "dist/renderer-dll"
extraResources:
  -
    from: static
    to: static

# Temp till electron-webpack is fixed
  -
    from: node_modules
    to: node_modules
    filter:
      - buffer-from/**/*
      - source-map-support/**/*
      - source-map/**/*
