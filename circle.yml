machine:
  node:
    version: 6.4.0

dependencies:
  pre:
    - npm install
  override:
    - npm run build
  cache_directories:
    - "node_modules"
    - "app/node_modules"
    - /opt/circleci/nodejs/v6.4.0/lib/node_modules

test:
  override:
     - npm run lint

deployment:
  beta:
    branch: develop
    commands:
      - npm publish --tag next
  release:
    branch: master
    commands:
      - npm publish

general:
  branches:
    only:
      - /feature\/.*/
      - master
      - develop